<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''" style="margin-top: 55px;">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()"><i class="bi bi-list"></i></button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">SCRUM</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="bi bi-x-square"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <img *ngIf="collapsed" src="assets/Logo_hd_MEF-PETIT-2.png" alt="Image" width="200" height="auto"><br>
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" *ngIf="isLogged"
            [routerLink]="data.routeLink" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </li>
    </ul>
</div>
