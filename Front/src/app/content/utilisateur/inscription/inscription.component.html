<section class="vh-100" style="background-color: #f4f7fa;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{token}}</p>
                <button class="btn btn-danger" (click)="getUsers()">Login</button>

                <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit()" ngNativeValidate>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-person-fill fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Username</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">&#64;</span>
                        <input type="text" class="form-control" [(ngModel)] = "user.username" id="username" name="username" required>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-person-fill fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Pr√©nom</label>
                      <input type="text" id="form3Example1c" class="form-control" [(ngModel)] = "user.firstName" name="firstName"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-person-fill fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Nom</label>
                      <input type="text" id="form3Example2c" class="form-control" [(ngModel)] = "user.lastName" name="lastName"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-envelope-fill fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Addresse Email</label>
                      <input type="email" id="form3Example3c" class="form-control" [(ngModel)] = "user.email" name="email" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-lock-fill fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Mot de passe</label>
                      <input type="password" id="form3Example4c" class="form-control" [(ngModel)] = "user.password" name="password" required/>
                      <span *ngIf="user.password != user.pwd" style="color: red;">Mot de passe non identique</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-unlock-fill fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Confirmez votre mot de passe</label>
                      <input type="password" id="form3Example4cd" class="form-control" [(ngModel)] = "user.pwd" name="pwd" required/>
                      <span *ngIf="user.password != user.pwd" style="color: red;">Mot de passe non identique</span>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit" class="btn btn-primary btn-lg" value="Register">
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
